    <div class="container">
    <main>
      
<h1 class="display-5 fw-bold">contact!</h1>
<form method="post">
  <label for="name" class="form-label">Name</label>
  <input type="text" id="name" class="form-control" required>
  <label for="email" class="form-label">Email address</label>
  <input type="email" id="email" class="form-control" required>
  <label for="reason" class="form-label">Why do you wanna talk to me?</label>
  <select id="reason" name="name" class="form-control">
    <option value="animation">Animation</option>
    <option value="music">Music</option>
    <option value="booking">Booking a show</option>
    <option value="something-else">Something else</option>
  </select>
  <label for="message" class="form-label">Message:</label>
  <textarea id="message" name="message" class="form-control" required></textarea><br>
  <button type="submit" class="btn btn-primary mb-3">Send</button>
</form>

    </main>
